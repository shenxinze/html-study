<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			margin: 0;
		}
		.box{
			height: 300px;
			border: 1px solid #000;

			display: flex;
		}
		.box div{
			width: 50px;
			height: 50px;
			background: red;
			font-size: 26px;
			text-align: center;
			line-height: 50px;
			color: #fff;
			
			/*定义元素的放大比例，默认为0，即如果存在剩余空间，也不放大。*/
			flex-grow: 1;

		}
		.box div:nth-child(2){
			font-size: 20px;

			flex-grow: 2;
		}
	</style>
</head>
<body>
	<div class="box">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</div>
</body>
</html>
