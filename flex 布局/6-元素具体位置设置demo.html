<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			margin: 0;
		}
		.box{
			height: 300px;
			border: 1px solid #000;

			display: flex;
		}
		.box div{
			width: 50px;
			height: 50px;
			background: red;
			font-size: 26px;
			text-align: center;
			line-height: 50px;
			color: #fff;
		}

		/*order属性定义项目的排列顺序。数值越小，排列越靠前，默认为0。*/

		.box div:nth-child(1){
			order: 5;
		}
		.box div:nth-child(2){
			order: 2;
		}
		.box div:nth-child(3){
			order: 3;
		}
		.box div:nth-child(4){
			order: 0;
		}
	</style>
</head>
<body>
	<div class="box">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</div>
</body>
</html>
