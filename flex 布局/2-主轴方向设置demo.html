<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			margin: 0;
		}
		.box{
			height: 200px;
			border: 1px solid #000;

			display: flex;

			/*设置主轴方向 横向*/
			/*flex-direction: row;*/
			
			/*设置主轴方向 竖直方向*/
			flex-direction: column;
			
		}
		.box div{
			width: 50px;
			height: 50px;
			background: red;
			font-size: 26px;
			text-align: center;
			line-height: 50px;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="box">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</div>
</body>
</html>
