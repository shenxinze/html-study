<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<canvas id="can" width="600" height="600" style="border:1px solid red;">

</canvas>
<script>
/*
	shadowBlur 阴影模糊度，浮点数越大越模糊
	shadowColor 阴影颜色
	shadowOffsetX x方向的偏移
	shadowOffsetY y方向的偏移
*/
var can = document.getElementById('can')
var ctx = can.getContext('2d');

ctx.shadowBlur = 5.6;
ctx.shadowColor = '#000';
ctx.shadowOffsetX = 5;
ctx.shadowOffsetY = 5;

ctx.textBaseAlign = 'top'
ctx.fillStyle = 'blue';
ctx.font = "34px 微软雅黑";
ctx.fillText('大家好',100,100);

ctx.fillStyle = 'green';
ctx.shadowBlur = 10;
ctx.shadowColor = 'orange';
ctx.shadowOffsetX = 10;
ctx.shadowOffsetY = 10;
ctx.fillRect(100,160,400,400);


</script>
</body>
</html>
