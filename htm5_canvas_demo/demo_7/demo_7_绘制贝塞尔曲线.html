<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<canvas id="can" width="600" height="600" style="border:1px solid red;">

</canvas>
<script>
var can = document.getElementById('can')
var ctx = can.getContext('2d');

ctx.beginPath();

ctx.moveTo(100,60);
ctx.moveTo(20,20)
ctx.bezierCurveTo(20,100,300,100,300,20)

ctx.moveTo(200,200)
ctx.quadraticCurveTo(260,60,300,300);

ctx.closePath();

ctx.lineWidth=5; 
ctx.strokeStyle="orange";
ctx.stroke(); 

</script>
</body>
</html>
