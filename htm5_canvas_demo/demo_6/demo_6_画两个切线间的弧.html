<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<canvas id="can" width="600" height="600" style="border:1px solid red;">

</canvas>
<script>
var can = document.getElementById('can')
var ctx = can.getContext('2d');

ctx.beginPath();

ctx.moveTo(100,60);
ctx.arcTo(200,60,180,150,60)//(坐标1，坐标2，半径

ctx.closePath();

ctx.lineWidth = 1;
ctx.strokeStyle = "orange";
ctx.stroke();

</script>
</body>
</html>
