<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<canvas id="can" width="500" height="500" style="border:1px solid red" >
<script>
var can = document.getElementById('can')
var ctx = can.getContext('2d');//getContext() 方法可返回一个对象，该对象提供了用于在画布上绘图的方法和属性
ctx.fillStyle = 'skyblue';//设置或返回用于填充绘画的颜色、渐变或模式
ctx.fillRect(100,100,300,300);//绘制“被填充”的矩形 参数说明(x,y,width,height)
</script>
</canvas>	
</body>
</html>
