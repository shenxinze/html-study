<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex 布局练习</title>
	<style>
		body{
			margin: 0;
		}
		.box{
			min-height: 100vh;
			display: flex;
			flex-direction: column;
		}
		.header{
			height: 140px;
			background: lightgray;
		}
		.cont{
			flex: 1;
			display: flex;
			flex-direction: row;
		}
		.nav{
			width: 140px;
			background: #eee;
		}
		.right{
			flex: 1;
		}
		.footer{
			height: 240px;
			background: #aaa;
		}
		.center{
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="header">
			<div class="center">顶部信息栏</div>
		</div>
		<div class="cont">
			<div class="nav">
				<div class="center">左侧导航</div>
			</div>
			<div class="right">
				<div class="center">右侧内容</div>
			</div>
		</div>
		<div class="footer">
			<div class="center">右侧内容</div>
		</div>
	</div>
</body>
</html>
